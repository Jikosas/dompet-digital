<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dompet Digital</h1>
        <div class="balance">
            <h2>Saldo: <span id="balance">0</span> IDR</h2>
        </div>
        <div class="actions">
            <input type="number" id="amount" placeholder="Masukkan jumlah">
            <button onclick="addFunds()">Tambah Dana</button>
            <button onclick="withdrawFunds()">Tarik Dana</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
